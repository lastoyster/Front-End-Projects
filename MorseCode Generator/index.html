<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Morse Code Generator App</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="frame">
      <div class="morse">
        <div class="screen"></div>
        <div class="keyboard">
          <p>A</p>
          <p>B</p>
          <p>C</p>
          <p>D</p>
          <p>E</p>
          <p>F</p>
          <p>G</p>
          <p>H</p>
          <p>I</p>
          <p>J</p>
          <p>K</p>
          <p>L</p>
          <p>M</p>
          <p>N</p>
          <p>O</p>
          <p>P</p>
          <p>Q</p>
          <p>R</p>
          <p>S</p>
          <p>T</p>
          <p>U</p>
          <p>V</p>
          <p>W</p>
          <p>X</p>
          <p>Y</p>
          <p>Z</p>
          <p class="send" style="flex: 1 1 40%">SEND</p>
          <p>0</p>
          <p>1</p>
          <p>2</p>
          <p>3</p>
          <p>4</p>
          <p>5</p>
          <p>6</p>
          <p>7</p>
          <p>8</p>
          <p>9</p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
